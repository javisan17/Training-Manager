{% extends 'tma/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <div style="width:75%; margin: auto; ">
        <form action="" method="post">
            {% csrf_token %}

            {{form|crispy}}

            <br>

            {% if messages %}
                <div class="messages">
                    {% for msg in messages %}
                    <span {% if msg.tags %} class="alert alert-{{ msg.tags }}"{% endif %}">
                        <!--Si el nivel del mensaje es el de error, se imprime-->
                        {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                            {{ msg }}
                        {% endif %}
                    </span>
                    {% endfor %}
                <div/>
            {% endif %}

            <br>
            <button type="submit" class="btn btn-success">Iniciar sesi√≥n</button>
        </form>
    </div>

{% endblock %}
